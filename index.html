        //提示面板类
        function Tip() {
            this.valueTop();
            this.farrT();
            this.nodeT();
        }
        //初始化属性
        Tip.prototype.valueTop = function () {
            this.tempT = [];//临时提示
            this.TT = Math.floor(Math.random() * 19);//保存提示
            this.nodeListT = [];//提示填充
        };
        //初始化提示数组
        Tip.prototype.farrT = function () {
            for (var i = 0; i < this.arrT0.length; i++) {
                this.tempT[i] = [];
                for (var j = 0; j < 4; j++) {
                    this.tempT[i][j] = [];
                }
            }
            for (var i = 0; i < this.arrT0.length; i++)
                for (var j = 0; j < 16; j++) {
                    this.tempT[i][Math.floor(j / 4)][j % 4] = this.arrT0[i][j];
                }
        };
        //提示板显示
        Tip.prototype.showT = function (randomT) {
            var r = randomT;
            for (var i = 0; i < 4; i++)
                for (var j = 0; j < 4; j++) {
                    if (this.tempT[r][i][j] === 1) {
                        this.nodeListT[i][j].style.visibility = "visible";
                    } else {
                        this.nodeListT[i][j].style.visibility = "hidden";
                    }
                }
            return r;
        };
        //提示画板填充
        Tip.prototype.nodeT = function () {
            var newNode;
            for (var i = 0; i < 4; i++) {
                this.nodeListT[i] = [];
            }
            var canvas = document.getElementById("tip");
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    newNode = document.createElement("div");
                    newNode.style.width = "28px";
                    newNode.style.height = "28px";
                    newNode.style.border = "1px solid #cbc5c5";
                    newNode.style.backgroundColor = "#000000";
                    newNode.style.cssFloat = "left";
                    newNode.style.visibility = "hidden";
                    canvas.appendChild(newNode);
                    this.nodeListT[i][j] = newNode;
                }
            }
        };

        //画板类
        function Content() {
            this.valueContent();
            this.clearC();
            this.nodeC();
            this.readlyTopC();
            this.zhuCheShiJian();
        }
        //初始化属性
        Content.prototype.valueContent = function () {
            this.arrC = [];//主画板数组,0为没有，1为正落下，2为已落下
            this.tempArrC = [];
            this.nodeListC = [];//画板填充
            this.tempC = [];//提示板
            this.setTimeC = 500;//设置时间
            this.hC = 0;//时间句柄
            this.setHC = true;//暂停||开始
            this.setStartC = false;//结束||开始
            this.deFengC = 0;
            this.jiBie = 0;
            this.hangShu = 0;
            this.jiShu = 0;//基数
            this.jiShuFeng = 100000;
            this.pX = 3;
            this.pY = 0;//pX和pY为坐标
            this.XY = [];//保存坐标的状态
            this.pTC = false;//pTC判断有没有落到底
            this.tC = [];
            this.notT = [];//变形数组
            this.TOP = 38;
            this.LEFT = 37;
            this.RIGHT = 39;
            this.BOTTOM = 40;
            this.tip = new Tip();//提示板对象
        };
        //新游戏游戏
        Content.prototype.startC = function () {
            this.clearC();
            this.callDownC();
            this.setHC = false;
            this.setStartC = true;
            this.deFengC = 0;
            this.jiBie = 0;
            this.hangShu = 0;
            this.xinXi();
        };
        //暂停||开始游戏
        Content.prototype.endStartC = function () {
            if(!this.setStartC){
                return
            }
            if (!this.setHC) {
                clearInterval(this.hC);
                this.setHC = true;
            } else {
                this.downDownC();
                this.setHC = false;
            }

        };
        //结束游戏
        Content.prototype.endC = function () {
            if(!this.setStartC){
                return
            }
            var end = confirm("是否结束游戏");
            if (end) {
                this.clearC();
                for (var i = 0; i < 4; i++)
                    for (var j = 0; j < 4; j++) {
                        this.tip.nodeListT[i][j].style.visibility = "hidden";
                    }
                this.setTimeC = 500;
                var Bt = document.getElementById("b4");
                Bt.innerText = "速度:" + this.setTimeC + "ms";
                this.setStartC = false;
            }
        };
        //改变速度
        Content.prototype.letUpC = function () {
            if (!this.setStartC) {
                this.setTimeC -= 50;
                if (this.setTimeC < 100) {
                    this.setTimeC = 500;
                }
                var Bt = document.getElementById("b4");
                Bt.innerText = "速度:" + this.setTimeC + "ms";
            }
        };
        //画板填充
        Content.prototype.nodeC = function () {
            var node;
            for (var i = 0; i < 20; i++) {
                this.nodeListC[i] = [];
            }
            var canv = document.getElementById("content");
            for (var i = 0; i < 20; i++) {
                for (var j = 0; j < 10; j++) {
                    node = document.createElement("div");
                    node.style.width = "28px";
                    node.style.height = "28px";
                    node.style.border = "1px solid #cbc5c5";
                    node.style.backgroundColor = "#000000";
                    node.style.cssFloat = "left";
                    node.style.visibility = "hidden";
                    canv.appendChild(node);
                    this.nodeListC[i][j] = node;
                }
            }
        };
        //向左
        Content.prototype.leftC = function () {
            if(!this.setStartC){
                return
            }
            if (!this.setHC) {//判断是否暂停
                var x = this.pX--, y = this.pY;
                if (!this.isTipOutC() && !this.isTipInC()) {
                    //清除原位置显示
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            if (this.tempC[i][j] === 1) {
                                this.arrC[y + i][x + j] = 0;
                            }
                        }
                    }
                    //新位置显示标记
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            if (this.tempC[i][j] === 1) {
                                this.arrC[this.pY + i][this.pX + j] = 1;
                            }
                        }
                    }
                    this.showC();
                } else {
                    this.pX++;
                }
            }
        };
        //向右
        Content.prototype.rightC = function () {
            if(!this.setStartC){
                return
            }
            if (!this.setHC) {//判断是否暂停
                var x = this.pX++, y = this.pY;
                if (!this.isTipOutC() && !this.isTipInC()) {
                    //清除原位置显示
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            if (this.tempC[i][j] === 1) {
                                this.arrC[y + i][x + j] = 0;
                            }
                        }
                    }
                    //新位置显示标记
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            if (this.tempC[i][j] === 1) {
                                this.arrC[this.pY + i][this.pX + j] = 1;
                            }
                        }
                    }
                    this.showC();
                } else {
                    this.pX--;
                }
            }
        };
        //向下
        Content.prototype.downC = function () {
            if(!this.setStartC){
                return
            }
            var x = this.pX, y = this.pY++;
            if (!this.isTipOutC() && !this.isTipInC()) {
                //清除原位置显示
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        if (this.tempC[i][j] === 1) {
                            this.arrC[y + i][x + j] = 0;
                        }
                    }
                }
                //新位置显示标记
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        if (this.tempC[i][j] === 1) {
                            this.arrC[this.pY + i][this.pX + j] = 1;
                        }
                    }
                }
                this.showC();

            } else {
                this.pY--;
                this.pTC = true;
                //位置显示标记为已落下
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        if (this.tempC[i][j] === 1) {
                            this.arrC[this.pY + i][this.pX + j] = 2;
                        }
                    }
                }
                this.showForeC();
            }
        };
        //快速向下
        Content.prototype.fastDownC = function () {
            if(!this.setStartC){
                return
            }
            if (!this.setHC) {
                clearInterval(this.hC);
                var t = this;
                this.hC = setInterval(function () {
                    t.downC();
                }, 30)
            }
        };
        //变形数组初始化
        Content.prototype.readlyTopC = function () {
            for (var i = 0; i < 4; i++) {
                this.tC[i] = []; this.notT[i] = [];
            }
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++)
                    this.tC[i][j] = 0; this.notT[i][j] = 0;
            }
        };
        //逆时针转90度
        Content.prototype.changeOverC = function () {
            if(!this.setStartC){
                return
            }
            //保存变形前状态
            this.XY[0] = this.pX; this.XY[1] = this.pY;
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    this.notT[i][j] = this.tempC[i][j];
                }
            }
            //变形
            for (var i = 0, k = 3; i < 4; i++, k--) {
                for (var j = 0; j < 4; j++) {
                    this.tC[i][j] = this.tempC[j][k];
                }
            }
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    this.tempC[i][j] = this.tC[i][j];
                }
            }

        };
        //旋转后调整方块位置
        Content.prototype.adjustC = function () {
            //左调整
            var boolx = false;
            while (!boolx) {
                for (var i = 0; i < 4; i++) {
                    if (this.tempC[i][0] === 1) {
                        boolx = true; break;
                    }
                }
                if (!boolx) {
                    for (var j = 0; j < 4; j++) {
                        for (var i = 0; i < 4; i++) {
                            this.tC[i][(j + 3) % 4] = this.tempC[i][j];
                        }
                    }
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            this.tempC[i][j] = this.tC[i][j];
                        }
                    }
                }
            }
            //下调整
            boolx = false;
            while (boolx === false) {
                for (var j = 0; j < 4; j++) {
                    if (this.tempC[3][j] === 1) {
                        boolx = true; break;
                    }
                }
                if (boolx === false) {
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            this.tC[(i + 1) % 4][j] = this.tempC[i][j];
                        }
                    }
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            this.tempC[i][j] = this.tC[i][j];
                        }
                    }
                }
            }
        };
        //变形出界的话，左移
        Content.prototype.leftChangeOverC = function () {
            //var x = this.pX--, y = this.pY;
            do {
                this.pX--;
            } while (this.isTipOutC());
            if (!this.isTipInC()) {
                //清除原位置显示
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        if (this.notT[i][j] === 1) {
                            this.arrC[this.XY[1] + i][this.XY[0] + j] = 0;
                        }
                    }
                }
                //新位置显示标记
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        if (this.tempC[i][j] === 1) {
                            this.arrC[this.pY + i][this.pX + j] = 1;
                        }
                    }
                }
                this.showC();
            } else {
                //还原变形前状态
                this.pX = this.XY[0]; thispY = this.XY[1];
                for (var i = 0; i < 4; i++) {
                    for (var j = 0; j < 4; j++) {
                        this.tempC[i][j] = this.notT[i][j];
                    }
                }
            }
        };
        //向上
        Content.prototype.topC = function () {
            if(!this.setStartC){
                return
            }
            if (!this.setHC) {//判断是否暂停
                this.changeOverC();
                this.adjustC();
                if (this.isTipOutC()) {
                    this.leftChangeOverC();
                } else if (!this.isTipInC()) {
                    //清除原位置显示
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            if (this.notT[i][j] === 1) {
                                this.arrC[this.XY[1] + i][this.XY[0] + j] = 0;
                            }
                        }
                    }
                    //新位置显示标记
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            if (this.tempC[i][j] === 1) {
                                this.arrC[this.pY + i][this.pX + j] = 1;
                            }
                        }
                    }
                    this.showC();
                } else {
                    //还原变形前状态
                    this.pX = this.XY[0]; thispY = this.XY[1];
                    for (var i = 0; i < 4; i++) {
                        for (var j = 0; j < 4; j++) {
                            this.tempC[i][j] = this.notT[i][j];
                        }
                    }
                }
            }
        };
        //方块到底了，重新初始方块数据，并调用下一个方块
        Content.prototype.callDownC = function () {
            //  this.tempC = this.tip.tempT[this.tip.TT];值复制
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++)
                    this.tempC[i][j] = this.tip.tempT[this.tip.TT][i][j];
            }
            this.tip.TT = Math.floor(Math.random() * 19);
            this.tip.showT(this.tip.TT);
            this.pX = 3, this.pY = 0;
            this.adjustC();
            clearInterval(this.hC);
            this.downC();
            this.downDownC();
        };
        //连续下落
        Content.prototype.downDownC = function () {
            clearInterval(this.hC);
            var t = this;
            this.hC = setInterval(function () {
                t.downC();
            }, this.setTimeC)

        };
        //面板数据更新
        Content.prototype.gengXin = function (tg) {
            var t = tg;
            for (var i = 23; i > t; i--) {
                for (var j = 0; j < 10; j++) {
                    this.arrC[i][j] = this.tempArrC[i][j];
                }
            }
            for (var i = t; i >= 0; i--) {
                for (var j = 0; j < 10; j++) {
                    this.arrC[i][j] = 0;
                }
            }
        };
        //信息显示
        Content.prototype.xinXi = function () {
            var ppp = document.getElementsByTagName("p");
            ppp[0].innerHTML = "得分:" + this.deFengC + "分";
            ppp[1].innerHTML = "级别:" + this.jiBie;
            ppp[2].innerHTML = "行数:" + this.hangShu + "行";
        };
        //消除行
        Content.prototype.xiaoChuHang = function () {
            //下调整
            var boolx = false, t = 23;
            for (var i = 23; i >= 4; i--) {
                for (var j = 0; j < 10; j++) {
                    if (!(this.arrC[i][j] === 2)) {
                        boolx = true; break;
                    }
                }
                if (boolx === true) {
                    for (var j = 0; j < 10; j++) {
                        this.tempArrC[t][j] = this.arrC[i][j];
                    }
                    boolx = false;
                    t--;//临时数组指针上移             
                }
            }
            if (t > 3) {
                this.deFengC += Math.round(this.hangShu / 50) * 5000;//每消除多少行加分
                switch (t - 3) {
                    case 1: {
                        this.gengXin(t);
                        this.hangShu += 1;
                        this.deFengC += 100;
                        this.jiBie = Math.round(this.deFengC / this.jiShuFeng);
                        this.xinXi();
                        break;
                    }
                    case 2: {
                        this.gengXin(t);
                        this.hangShu += 2;
                        this.deFengC += 300;
                        this.jiBie = Math.round(this.deFengC / this.jiShuFeng);
                        this.xinXi();
                        break;
                    }
                    case 3: {
                        this.gengXin(t);
                        this.hangShu += 3;
                        this.deFengC += 800;
                        this.jiBie = Math.round(this.deFengC / this.jiShuFeng);
                        this.xinXi();
                        break;
                    }
                    case 4: {
                        this.gengXin(t);
                        this.hangShu += 4;
                        this.deFengC += 1500;
                        this.jiBie = Math.round(this.deFengC / this.jiShuFeng);
                        this.xinXi();
                        break;
                    }
                    default: {
                        break;
                    }
                }
                if (this.jiBie > this.jiShu) {
                    this.jiShu = this.jiBie;
                    if (this.setTimeC >= 50) {
                        this.setTimeC -= 50;
                    }
                    var Bt = document.getElementById("b4");
                    Bt.innerText = "速度:" + this.setTimeC + "ms";
                }
            }
        };
        //显示前判断
        Content.prototype.showForeC = function () {
            if (this.pTC && this.pY === 0) {
                //游戏结束
                var s = "您的得分：" + this.deFengC + "分.\n" + "是否重玩游戏!";
                var end = confirm(s);
                if (!end) {
                    this.clearC();
                    for (var i = 0; i < 4; i++)
                        for (var j = 0; j < 4; j++) {
                            this.tip.nodeListT[i][j].style.visibility = "hidden";
                        }
                    this.setTimeC = 500;
                    var Bt = document.getElementById("b4");
                    Bt.innerText = "速度:" + this.setTimeC + "ms";
                    this.setStartC = false;
                } else {
                    this.setTimeC = 500;
                    var Bt = document.getElementById("b4");
                    Bt.innerText = "速度:" + this.setTimeC + "ms";
                    this.startC();
                }

            } else if (this.pTC === true) {
                //调用消除行函数
                this.xiaoChuHang();
                this.showC();
                this.pTC = false;
                this.callDownC();
            }
            this.showC();
        };
        //面板显示
        Content.prototype.showC = function () {
            for (var i = 4; i < 24; i++)
                for (var j = 0; j < 10; j++) {
                    if (this.arrC[i][j] !== 0) {
                        this.nodeListC[i - 4][j].style.visibility = "visible";
                    } else {
                        this.nodeListC[i - 4][j].style.visibility = "hidden";
                    }
                }
        };
        //面板清零
        Content.prototype.clearC = function () {
            for (var i = 0; i < 24; i++) {
                this.arrC[i] = [];
                this.tempArrC[i] = [];
            }
            for (var i = 0; i < 24; i++)
                for (var j = 0; j < 10; j++) {
                    this.arrC[i][j] = 0;
                    this.tempArrC[i][j] = 0;
                }
            for (var i = 0; i < 4; i++) {
                this.tempC[i] = [];
            }
            for (var i = 0; i < 4; i++)
                for (var j = 0; j < 4; j++) {
                    this.tempC[i][j] = 0;
                }

        };
        //判断是否出界
        Content.prototype.isTipOutC = function () {
            var bool = false;
            var x = this.pX, y = this.pY;
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    if (this.tempC[i][j] === 1 && (x + j < 0 || x + j >= 10 || y + i >= 24)) {
                        bool = true;
                    }
                }
            }
            return bool;
        };
        //判断是否层叠
        Content.prototype.isTipInC = function () {
            var bool = false;
            var x = this.pX, y = this.pY;
            for (var i = 0; i < 4; i++) {
                for (var j = 0; j < 4; j++) {
                    if (this.tempC[i][j] === 1 && this.arrC[y + i][x + j] === 2) {
                        bool = true;
                    }
                }
            }
            return bool;
        };
        //注册事件
        Content.prototype.zhuCheShiJian = function () {
            var t = this;
            //注册按钮
            var startBt = document.getElementById("b1");
            startBt.onclick = function () {
                t.startC();
            };
            var endStartBt = document.getElementById("b2");
            endStartBt.onclick = function () {
                t.endStartC();
            };
            var endBt = document.getElementById("b3");
            endBt.onclick = function () {
                t.endC();
            };
            var letUpBt = document.getElementById("b4");
            letUpBt.onclick = function () {
                t.letUpC();
            };
            var topBt = document.getElementById("b5");
            topBt.onclick = function () {
                t.topC();
            };
            var leftBt = document.getElementById("b6");
            leftBt.onclick = function () {
                t.leftC();
            };
            var rightBt = document.getElementById("b7");
            rightBt.onclick = function () {
                t.rightC();
            };
            var bottomBt = document.getElementById("b8");
            bottomBt.onclick = function () {
                t.fastDownC();
            };
            //注册按键
            document.onkeydown = function (e) {
                switch (e.keyCode) {
                    case t.TOP: t.topC(); break;
                    case t.LEFT: t.leftC(); break;
                    case t.RIGHT: t.rightC(); break;
                    case t.BOTTOM: t.fastDownC(); break;
                    case 32: t.endStartC(); break;
                    default: break;
                }
            }
        };
        //主程序
        function init() {
            var content = new Content();
        }

        window.onload = init;
        //-->
    </script>
</head>

                <p>行数：0</p>
            </div>
        </div>
        <div id="content"></div>
        <div id="manage">
            <div id="tip"></div>
            <button id="b1">新游戏</button>
            <button id="b2">暂停||开始</button>
            <button id="b3">结束游戏</button>
            <button id="b4">速度:500ms</button>
            <button id="b5">上</button>
            <div id="btn">
                <button id="b6">左</button>
                <button id="b7">右</button>
            </div>
            <button id="b8">下</button>
        </div>
    </div>
</body>
